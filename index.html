<!--------------------------Battleship Exhibit------------------------------->
<!DOCTYPE html>
<!--Head Tags-->
<head>
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"> </script>

</head>
<!--Body Tags-->
<body>
    <!--Loading the assets-->
    <a-assets>
        <!--Loading the Battleships-->
        <a-asset-item id="Richelieu" src="/Richelieu/scene.gltf"></a-asset-item>
        <a-asset-item id="Royal" src="/Royal/scene.gltf"></a-asset-item>
        <a-asset-item id="George" src="/King George V/scene.gltf"></a-asset-item>
        <a-asset-item id="Nevada" src="/Nevada/scene.gltf"></a-asset-item>
        <a-asset-item id="Alabama" src="/Alabama/scene.gltf"></a-asset-item>

        <!--Loading the Battleship Names-->
        <a-asset-item id="Richelieu-n" src="/C-147 Project Part-1.glb"></a-asset-item>
        <a-asset-item id="Royal-n" src="/C-147 Project Part-2.glb"></a-asset-item>
        <a-asset-item id="George-n" src="/C-147 Project Part-3.glb"></a-asset-item>
        <a-asset-item id="Nevada-n" src="/C-147 Project Part-4.glb"></a-asset-item>
        <a-asset-item id="Alabama-n" src="/C-147 Project Part-5.glb"></a-asset-item>
    </a-assets>

    <!--Creating the world-->
    <a-scene>
        
        
        <!--Adding light of two types: ambient and point-->
        <a-entity light="type:point;intensity:1.3;color:yellow" position="25 45 120"></a-entity>
        <a-entity light="type:ambient;intensity:1.3;color:yellow" position="50 17 75"></a-entity>

        <!--Defining the properties of the camera-->
        <a-camera position="0 10 0 " wasd-controls="acceleration:1000"></a-camera>

        <!--Defining the properties of the first vessel: Richelieu-->
        <a-entity rotation="90 0 -90" position="0 10 22" scale="0.025 0.025 0.025 1 1" gltf-model="#Richelieu-n"></a-entity>
        <a-entity rotation="0 25 0" position=" 0 6 22"  scale="0.05 0.05 0.05" gltf-model="#Richelieu"></a-entity>
        <a-box color="brown" width="6.5" depth="6.5" height="5.5" position="1 1 22" rotation="0 0 0" ></a-box> 

        <!--Defining the properties of the second vessel: Royal-->
        <a-entity rotation="90 0 -90" position="0 10 29" scale="0.025 0.025 0.025 1 1" gltf-model="#Royal-n"></a-entity>
        <a-entity rotation="0 25 0" position=" 0 6 29"  scale="0.05 0.05 0.05" gltf-model="#Royal"></a-entity> -->
        <a-box color="brown" width="6.5" depth="6.5" height="5.5" position="1 1 29" rotation="0 0 0" ></a-box>

        <!--Defining the properties of the first vessel: King George V-->
        <a-entity rotation="90 0 -90" position="0 10 36" scale="0.025 0.025 0.025 1 1" gltf-model="#George-n"></a-entity>
        <a-entity rotation="0 25 0" position=" 0 6 36"  scale="0.05 0.05 0.05" gltf-model="#George"></a-entity> 
        <a-box color="brown" width="6.5" depth="6.5" height="5.5" position="1 1 36" rotation="0 0 0" ></a-box> 
        
        <!--Defining the properties of the first vessel: Nevada-->
        <a-entity rotation="90 0 -90" position="0 10 43" scale="0.025 0.025 0.025 1 1" gltf-model="#Nevada-n"></a-entity>
        <a-entity rotation="0 25 0" position=" 0 6 43"  scale="0.05 0.05 0.05" gltf-model="#Nevada"></a-entity> 
        <a-box color="brown" width="6.5" depth="6.5" height="5.5" position="1 1 43" rotation="0 0 0" ></a-box>  

        <!--Defining the properties of the first vessel: Alabama-->
        <a-entity rotation="90 0 -90" position="0 10 50" scale="0.025 0.025 0.025 1 1" gltf-model="#Alabama-n"></a-entity>
        <a-entity rotation="0 25 0" position=" 0 6 50"  scale="0.05 0.05 0.05" gltf-model="#Alabama"></a-entity> 
        <a-box color="brown" width="6.5" depth="6.5" height="5.5" position="1 1 50" rotation="0 0 0" ></a-box>  

        <!--Creating a plane-->
        <a-plane   color="red" position="0 -0.5 0" width="2000" height="2000" rotation="-90 0 0" ></a-plane>

        <!--Creating the room-->
        <a-box src="wallpaper-2.jpeg"  depth="4"   color="orange" position="34 12 0" width="200" height="35" rotation="180 180 180" ></a-box>
        <a-box  depth="4"   color="orange" position="8 0 -8" width="50" height="50" rotation="0 0 90" ></a-box>
        <a-box src="wallpaper-2.jpeg" depth="4"   color="orange" position="-12 12 0" width="200" height="35" rotation="0 90 0" ></a-box>
        <a-box   depth="4"  color="orange" position="8 0 100" width="50" height="50" rotation="0 0 90" ></a-box>
        <a-box  depth="250" color="orange" width="75"   ></a-box>
        <a-box  depth="200" color="orange" position="0 25 50" width="2000"></a-box>
        <a-box src="wallpaper-2.jpeg" depth="4"   color="orange" position="32 12 0" width="500" height="50" rotation="0 90 0" ></a-box>   

        <!--Creating the table-->
        <a-box color="brown" position="-5 1 0" height="10"></a-box>
        <a-box color="brown" position=" 7 1 0" height="10"></a-box>
        <a-box color="brown" position="7 1 7.5" height="10"></a-box>
        <a-box color="brown" position="-5 1 7.5" height="10"></a-box>
        <a-box color="brown" width="13.5" depth="13.5" height="1" position="1 6 4" ></a-box>    

        <!--Creating the poster-->
        <a-box src="wallpaper.jpeg" color="white" width="20" depth="0.5" height="20" position="10.5 12 68" rotation="0 0 0" ></a-box>
        

        
        
    </a-scene>
</body>
<!--------------------------Battleship Exhibit------------------------------->
